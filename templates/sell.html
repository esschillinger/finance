{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}

  <form action="/sell" method="post">
    <div class="form-group">
      <select name="symbol" class="form-control">
        <option selected disabled value="default">Symbol</option>
        {% for stock in stocks %}
        
        <option>{{ stock["symbol"] }}</option>
        
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <input class="form-control" name="shares" placeholder="Shares" type="number">
    </div>
  </form>

{% endblock %}
